<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo coordenadas en una imagen</title>
     <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1d1d1d;
        }
        a{
            padding: 20px 0px;
            text-decoration: none;
            color: white;
            text-transform: uppercase;
        }
        a:hover{
            color: orangered;
        }
    </style>
  </head>
  <body>
   <img src="img/500x500.jpg" 
    width="500" height="500" alt="astro" usemap="#imagen"/>

    <map name="imagen">
      <area shape="rect" coords="0,0,200,61" href="https://astro.build/" target="_blank" alt="Astro" />
      <area shape="rect" coords="200,0,500,300" href="https://developer.mozilla.org/es/docs/Web/JavaScript" target="_blank" alt="JavaScript" />
      <area shape="rect" coords="0,61,200,300" href="https://developer.mozilla.org/es/docs/Glossary/HTML5" target="_blank" alt="Html5">
      <area shape="rect" coords="0,300,350,400" href="https://nodejs.org/es" target="_blank" alt="nodejs">
      <area shape="rect" coords="0,400,100,500" href="https://es.react.dev/" target="_blank" alt="React">
      <area shape="rect" coords="100,400,224,500" href="https://angular.dev/" target="_blank" alt="AngularJs">
      <area shape="rect" coords="224,400,350,500" href="https://vuejs.org/" target="_blank" alt="VueJs">
      <area shape="rect" coords="350,300,500,500" href="https://developer.mozilla.org/es/docs/Web/CSS" target="_blank" alt="Css3">
    </map>
    <a href="https://github.com/Daardev/Milliondolarejemplo/blob/main/index.html" target="_blank">CÃ³digo de este ejemplo</a>
  </body>
</html>
